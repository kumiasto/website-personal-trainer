<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <title>Strona główna - trenerkarlinski.pl</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b2dbdce77c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="menu">
        <header class="menu__header">
            <div class="menu__logo"><a href="https://trenerkarlinski.pl/" class="menu__url">trenerkarlinski.pl</a></div>
            <button class="menu__button" data-button><i class="menu__button-open fas fa-bars"></i><i
                    class="menu__button-close menu__button--hidden fas fa-times"></i></button>
        </header>
        <nav class="menu__nav menu__nav--hidden">
            <ul class="menu__ul menu__ul--hidden">
                <li class="menu__li menu__li--light-blue"><a href="o-mnie" class="menu__a">O mnie<i
                            class="menu__arrow-right fas fa-chevron-right"></i></a></li>
                <li class="menu__li menu__li--blue"><a href="oferta" class="menu__a">Oferta<i
                            class="menu__arrow-right fas fa-chevron-right"></i></a></li>
                <li class="menu__li menu__li--dark-blue"><a href="kontakt" class="menu__a">Kontakt<i
                            class="menu__arrow-right fas fa-chevron-right"></i></a></li>
            </ul>
            <section class="menu__social-icon menu__social-icon--hidden">
                <a href="https://www.facebook.com/karlinski.patryk/" class="menu__social-icon-link" target="_blank"><i
                        class="menu__social-icon-element fab fa-facebook-f"></i></a>
                <a href="https://www.instagram.com/karlinski.patryk/" class="menu__social-icon-link" target="_blank"><i
                        class="menu__social-icon-element fab fa-instagram"></i></a>
                <a href="https://zachlorowani.pl/" target="_blank" class="menu__social-icon-link"><img
                        src="img/logo-blue.png" class="menu__social-icon-blue" alt=""></a>
            </section>
        </nav>
        <section class="content">
            <div class="content__about">
                <h1 class="content__h1">Zacznij ze mną </br>trenować!</h1>
                <a href="oferta" class="content__button-link"><button class="content__button">Sprawdź!</button></a>
            </div>
        </section>
        <footer class="footer">
            <div class="footer__copy">© 2020 trenerkarlinski.pl</div>
        </footer>
    </main>
    <script src="js/menu.js"></script>
</body>

</html>
